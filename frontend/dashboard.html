<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ENEM</title>
  <link rel="stylesheet" href="/ProjetoEnem/frontend/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="/ProjetoEnem/frontend/simulado.html">Simulado</a>
      <a href="/ProjetoEnem/frontend/redacao.html">Redação</a>
      <a href="/ProjetoEnem/frontend/desempenho.html">Desempenho</a>
      <a href="/ProjetoEnem/frontend/index.html">Sair</a>
    </nav>
  </header>

  <main>
    <h2>Bem-vindo, <span id="username"></span></h2>

    <section id="resumo">
      <h3>Últimos resultados</h3>
      <ul id="resumoList"></ul>
    </section>

    <section id="graficos">
      <h3>Desempenho</h3>
      <div class="graficos-row">
        <div class="graficoUltimaContainer" id="g1">
          <canvas id="graficoUltima" role="img" aria-label="Gráfico de pizza: acertos, erros e brancos"></canvas>
        </div>
    
        <div class="graficoEvolucaoContainer" id="g2">
          <canvas id="graficoEvolucao" role="img" aria-label="Gráfico de linha: evolução das notas"></canvas>
        </div>
      </div>
    </section>
    <section id="acoes">
      <h3>Ações rápidas</h3>
      <button onclick="window.location.href='/ProjetoEnem/frontend/simulado.html'">Iniciar Simulado</button>
      <button onclick="window.location.href='/ProjetoEnem/frontend/desempenho.html'">Ver Desempenho</button>
    </section>
  </main>

  <footer>
    <p>Powered by <a href="https://enem.dev" target="_blank">API ENEM</a> | @ant762 no GitHub</p>
  </footer>

  <script src="/ProjetoEnem/frontend/js/dashboard.js"></script>
</body>
</html>
